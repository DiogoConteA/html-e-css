<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        caption{
            font-size: 1.3em;
            text-align: center;
            font-weight: bold;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        th, td{
            border: 1px solid black;
            padding: 8px;
        }

        .cnome{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabela</h1>
    <table>
        <colgroup>
            <col class="cnome">
            <col class="csexo">
            <col class="cidade">
            <col class="cprofissão">

            <!-- Também pode ser:
            <col class="cnome">
            <col class="cgroup" span="2"> (a mesma configuração vai para duas colunas uma ao lado da outra.)
            <col class="cprofissão"> -->

            <!--Ou ainda pode ser: 
            No Style eu faço: 
            .amarelo{
                background-color: yellow
            }
            .vermelho{
                background-color: red
            }

        e no colgrouop fica: 
            <col class="amarelo">
            <col class="vermelo">  posso usar o span="2" aqui por exemplo, ou três, vai depender do que eu quero.
            <col class="amarelo">
            <col class="vermelho">
            -->
        
        </colgroup>
        <caption>
            Cadastro
        </caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Diogo</td>
            <td>M</td>
            <td>29</td>
            <td>Autônomo</td>
        </tr>
        <tr>
            <td>Beatriz</td>
            <td>F</td>
            <td>27</td>
            <td>Confeiteira</td>
        </tr>
        <tr>
            <td>Lara</td>
            <td>F</td>
            <td>04</td>
            <td>Estudante</td>
        </tr>
        <tr>
            <td>Dom</td>
            <td>M</td>
            <td>3</td>
            <td>Segurança</td>
        </tr>
    </table>
</body>
</html>
