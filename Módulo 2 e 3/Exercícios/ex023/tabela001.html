<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            border-collapse: collapse;
        }

        td{
            border: 1px solid black;
            padding: 8px;
        }

        tr.linha{
            background-color: rgba(127, 255, 212, 0.479);
        }

        td.dado{
            background-color: rgba(255, 255, 0, 0.671);
        }



    </style>
</head>
<body>
    <h1>Minha primeira tabela </h1>
    <!--HIERARQUIA DE TABELAS (Simples) 
        TABLE = tabela 
            TABLE BOX = linha de tabela tr
                TABLE HEADER = cabeÃ§alho databela 
                TABLE DATA = dado de tabela 
    -->

    <table>
        <tr> <!--Primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr>
            <td>A3</td>
            <td class="dado">B3</td>
            <td>C3</td>
        </tr>

        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>

        <tr>
            <td>A5</td>
            <td>B5</td>
        </tr>

        <tr>
            <td>A6</td>
        </tr>

    </table>

</body>
</html>
