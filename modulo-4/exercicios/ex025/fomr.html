<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro Formulário</h1>
    <form action="" acautocomplete="off"><!--Aqui os dados não terão ajuda para completar-->
        <p><label for="inome">Nome: </label>
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
            <!--O 'for' dentro de 'label' deve conter o nome que está no id. DEVEMOS SEMPRE RELACIONAR O LABEL AO SEU ELEMENTO-->
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>
